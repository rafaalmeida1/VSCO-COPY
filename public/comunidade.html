<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <ul class="search">
            <li id="search"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-ui-dreamstale-lineal-dreamstale.png"/></li>
        </ul>
        <header>
            <div class="logo">
                <a href="../index.html">
                    <img src="https://img.icons8.com/carbon-copy/100/000000/vsco-logo.png"/>
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="../index.html">My home</a></li>
                    <li id="sign-btn">Sign in</li>
                    <li><a href="./suporte.html">Support</a></li>
                    <li><a href="./comunidade.html">Community</a></li>
                    <li><a href="#" type="button" id="btn-app">Get the app</a></li>
                </ul>
            </nav>
        </header>

    </main>

    <div class="search-background">
        <p id="backHome" class="closeSearch">X</p>
        <div class="searchForm">
            <form action="">
                <input type="text" name="search" placeholder="Search">
            </form>
        </div>
    </div>

    <footer>
        <p class="copyright">&copy; Copyright Rafael Almeida - 2022</p>
        <div class="socialMedia">
            <a href="https://www.linkedin.com/in/rafael-henrique-silva-de-almeida-a396bb22b/" target="_black">
                <img src="../assets/linkedin.png">
            </a>
            <a href="https://github.com/rafaalmeida1" target="_black">
                <img src="../assets/GitHub-Mark-32px.png">
            </a>
            <a href="https://www.instagram.com/rafa_aipapai/" target="_black">
                <img src="../assets/instagram.png">
            </a>
        </div>
    </footer>

    <div class="floatButton">
        <a href="#top">
            <img src="../assets/arrow-up.png">
        </a>
    </div>

    <div class="form">
        <p id="backButton" class="close">X</p>
        <div class="signin-page">
            <div class="logo-signin">
                <a href="comunidade.html">
                    <img src="https://img.icons8.com/carbon-copy/100/000000/vsco-logo.png"/>
                </a>
            </div>
            <div class="paragraf">
                <p>
                    Sign in to create, discover and connect
                    <br>
                    with the global&nbsp;community.
                </p>
            </div>
            <form>
                <input type="email" class="input-signin" placeholder="Email or Profile name">
                <input type="password" class="input-signin" placeholder="Password">
                <fieldset class="terms">
                    <label>
                        I accept to the
                        <a href="#" target="_black">Terms</a>
                        &
                        <a href="#" target="_black">Privacy Policy</a>
                    </label>
                </fieldset>
                <a href="https://vsco.co/store/app" class="left accountLink link">Sign Up - Get The App</a>
                <a class="forgotpw link" href="https://vsco.co/user/forgotpassword">Forgot password</a>
                <button id="loginButton" class="right" type="submit">Sign In</button>
            </form>
        <div></div>
    </div>


<script src="/src/index.js"></script>
</body>
</html>
